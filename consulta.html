<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>App orçamento pessoal</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

    <head>

        <nav class="navbar navbar-expand-sm menu-header">

            <a href="" class="navbar-brand">LOGO</a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-target">

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="" class="nav-link">About us</a>
                    </li>

                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>

                </ul>

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>

                </ul>

            </div>

        </nav>

    </head>

    <div class="container">

        <h1>Consulta de despesas</h1>

        <section class="formulario d-flex flex-column">


            <div class="form-group">

                <select class="form-control">

                    <option value="">Ano</option>
                    <option value="">2021</option>

                </select>

            </div>

            <div class="form-group">

                <select class="form-control">

                    <option value="">Mês</option>
                    <option value="">Janeiro</option>
                    <option value="">Fevereiro</option>
                    <option value="">Março</option>
                    <option value="">Abril</option>
                    <option value="">Maio</option>
                    <option value="">Junho</option>
                    <option value="">Julho</option>
                    <option value="">Agosto</option>
                    <option value="">Setembro</option>
                    <option value="">Outubro</option>
                    <option value="">Novembro</option>
                    <option value="">Dezembro</option>

                </select>

            </div>

            <div class="form-group">

                <input class="form-control form-control-md" type="text" placeholder="Dia">

            </div>

            <div class="form-group">

                <select class="form-control">

                    <option value="">Tipo</option>
                    <option value="">Alimentação</option>
                    <option value="">Educação</option>
                    <option value="">Lazer</option>
                    <option value="">Saúde</option>
                    <option value="">Transporte</option>

                </select>

            </div>

            <div class="form-group">

                <input class="form-control form-control-md" type="text" placeholder="Descrição">

            </div>

            <div class="form-group">

                <input class="form-control form-control-md" type="text" placeholder="Valor">

            </div>

            <button type="button" class="btn btn-primary btn-lg">

                <i class="fas fa-search"></i>
            
            </button>

        </section>

        <section>

            <table class="table">

                <thead>

                    <tr>

                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>

                    </tr>

                </thead>

            </table>

        </section>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
